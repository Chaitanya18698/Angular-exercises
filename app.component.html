<div class="all">
<h1> Movies</h1>
Search<input type="text" name="search" (input)="bttn($event)">
<button (click)="search($event)">Go</button><br><br>
<table class="tabl"  border="1" align="center">

  <tr>
    <th><h1>Title</h1></th>
    <th><h1>Rating</h1></th>
    <th><h1>Description</h1></th>
    <th><h1>Poster</h1></th>
   </tr>
  
    <tbody *ngFor="let m of moviess">

  <tr >
    <td><h1>{{m.title}}</h1></td>
    <td><h1>{{m.rating}}</h1></td>
    <td><h1>{{m.description}}</h1></td>
    <td><a href={{m.cover_url}} style="display:block"></a></td>
    <a href="{{m.cover_url}}" style="display:block"></a>
  </tr>

  </tbody>

</table>

</div>
</div>
